  <!-- Connection lines -->
  <line x1="12" y1="24" x2="14" y2="21" stroke="#fbbf24" stroke-width="1" stroke-opacity="0.4"/>
  <line x1="36" y1="24" x2="34" y2="21" stroke="#fbbf24" stroke-width="1" stroke-opacity="0.4"/>
  <line x1="24" y1="36" x2="24" y2="30" stroke="#fbbf24" stroke-width="1" stroke-opacity="0.4"/>
